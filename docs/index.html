// --- START GAME ---
function startGame(){
    startScreen.style.display="none";
    gameScreen.style.display="block";
    current=0;
    score=0;
    incorrect=[];
    retryBtn.style.display="none";
    showQuestion();
}

// --- SHOW QUESTION ---
function showQuestion(){
    if(current>=questions.length){
        endGame();
        return;
    }
    const q=questions[current];
    questionEl.innerText=q.q;
    answersEl.innerHTML="";
    resultEl.innerHTML="";
    q.a.forEach((ans,i)=>{
        const btn=document.createElement("button");
        btn.innerText=ans;
        btn.onclick=()=>checkAnswer(i);
        answersEl.appendChild(btn);
    });
}

// --- CHECK ANSWER ---
function checkAnswer(i){
    const q=questions[current];
    const correct=q.c;
    if(Array.isArray(correct)?correct.includes(i):i===correct){
        score++;
        launchConfetti();
        resultEl.innerHTML="<span class='correct'>âœ… × ×›×•×Ÿ!</span>";
    }else{
        let correctText=Array.isArray(correct)?correct.map(idx=>q.a[idx]).join("<br>"):q.a[correct];
        incorrect.push(q);
        launchConfetti();
        resultEl.innerHTML="<span class='wrong'>âŒ ×œ× × ×›×•×Ÿ!</span><br>×”×ª×©×•×‘×” ×”× ×›×•× ×” ×”×™×:<br>"+correctText;
    }
    current++;
    setTimeout(showQuestion,2000);
}

// --- END GAME ---
function endGame(){
    questionEl.innerText="ğŸ‰ ×¡×™×™××ª!";
    answersEl.innerHTML="";
    resultEl.innerHTML="";
    scoreEl.innerHTML=`ğŸ† × ×™×§×•×“: ${score} ××ª×•×š ${questions.length} <br> ${getRank(score)}`;
    if(incorrect.length>0) retryBtn.style.display="block";
    launchConfetti();
    saveHighScore(score);
}

// --- RETRY INCORRECT ---
function retryIncorrect(){
    questions.splice(0,questions.length,...incorrect);
    current=0;
    score=0;
    incorrect=[];
    retryBtn.style.display="none";
    showQuestion();
}

// --- RANK ---
function getRank(score){
    const percent=score/questions.length;
    if(percent>=0.9) return "ğŸ’ ×§×™×¡×¨×™×ª ×”×œ×‘!";
    if(percent>=0.7) return "ğŸ‘‘ ××œ×›×ª ×”×œ×‘!";
    if(percent>=0.5) return "ğŸŒ¸ × ×¡×™×›×ª ×”×œ×‘!";
    return "âœ¨ ×œ×•××“×ª ×—××•×“×”!";
}

// --- SAVE HIGHSCORE ---
function saveHighScore(score){
    let hs=localStorage.getItem("highscore")||0;
    if(score>hs) localStorage.setItem("highscore",score);
}

// --- CONFETTI ××§×¦×•×¢×™ ---
function launchConfetti(){
    const ctx=confettiCanvas.getContext("2d");
    confettiCanvas.width=window.innerWidth;
    confettiCanvas.height=window.innerHeight;
    const particles=[];
    const colors=["#ff66a3","#ffb6d9","#ff4da6","#ffe6f0"];
    for(let i=0;i<150;i++){
        particles.push({
            x:Math.random()*window.innerWidth,
            y:Math.random()*-window.innerHeight,
            r:Math.random()*8+4,
            d:Math.random()*15+5,
            color:colors[Math.floor(Math.random()*colors.length)],
            tilt:Math.random()*10-10,
            tiltAngleIncrement:Math.random()*0.1+0.05
        });
    }
    function animate(){
        ctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
        particles.forEach((p,i)=>{
            ctx.fillStyle=p.color;
            ctx.beginPath();
            ctx.moveTo(p.x+p.tilt,p.y);
            ctx.lineTo(p.x+p.tilt+5,p.y+p.r);
            ctx.lineTo(p.x+p.tilt+10,p.y);
            ctx.closePath();
            ctx.fill();
            p.y+=p.d;
            p.tilt+=p.tiltAngleIncrement;
            if(p.y>window.innerHeight) particles.splice(i,1);
        });
        if(particles.length>0) requestAnimationFrame(animate);
    }
    animate();
}
